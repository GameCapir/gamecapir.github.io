<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capir - Privacy Policy</title>
    <meta name="description" content="Capir privacy policy">
    <link rel="canonical" href="https://gamecapir.github.io/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css" />
</head>

<script>
    function submitForm() {
        event.preventDefault();

        var form = document.getElementById('submitForm');
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSd3cgkfoeOFF4nsRzDn2BSHtqzCJ5O31wlpvsqMWsRXG4nBEg/formResponse';
        document.body.appendChild(iframe);

        var formData = new FormData(form);
        var data = new URLSearchParams();

        for (var pair of formData.entries()) {
            data.append(pair[0], pair[1]);
        }

        fetch(iframe.src, {
            method: 'POST',
            body: data,
            mode: 'no-cors',
        }).then(function () {
            form.hidden = true;
            document.getElementById('confirmation').hidden = false;
        }).catch(function (error) {
            console.log('Error:', error);
        });
    }
</script>

<body>

    <header>
        <nav>
            <a href="./index.html">Capir</a>
            <a href="./about.html">About</a>
            <a href="./contact.html"><b>Contact</b></a>
            <a href="./privacy.html">Privacy</a>
        </nav>
    </header>
    <main>
        <h1>Contact Capir</h1>
        <form id="submitForm" onsubmit="submitForm()">
            <fieldset>
                <label for="name" aria-autocomplete="name">Name</label>
                <input id="name" name="entry.1212664417" />

                <label for="email">Email</label>
                <input type="email" id="email" name="entry.973726998" aria-autocomplete="email" aria-label="Email"
                    aria-describedby="email-helper" required />

                <label for="message">Message</label>
                <textarea id="message" name="entry.1044671827"></textarea>

                <button type="submit">Send</button>

            </fieldset>
        </form>
        <div id="confirmation" hidden="true">
            <h2>Thank you for your submission!</h2>
        </div>
    </main>

</body>

</html>
